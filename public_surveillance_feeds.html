
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Surveillance Camera Feeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .camera-feed {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #000;
        }
        .camera-feed iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Public Surveillance Camera Feeds</h1>
    <div class="container">
